<!doctype html>
<html lang="en">
<style>
    .container {
        margin: 1em;
    }
</style>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="custom.css" rel="stylesheet">

    <title>W3F Registrar</title>
</head>

<body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <div class="container">
        <h1 class="text-center">Registrar #0</h1>
        <p class="text-center">Identity registrar service for Polkadot and Kusama.<br>Provided by the Web3 Foundation.
        </p>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-7">
                <div class="input-group">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">Polkadot</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Polkadot</a></li>
                        <li><a class="dropdown-item" href="#">Kusama</a></li>
                    </ul>
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">Request Judgement</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Request Judgement</a></li>
                        <li><a class="dropdown-item" href="#">Check Username</a></li>
                    </ul>
                    <input type="text" class="form-control" aria-label="Text input with dropdown button"
                        placeholder="Account address...">
                    <button class="col-1 btn btn-primary" type="button" id="button-addon2">Go!</button>
                    <button class="col-1 btn btn-primary" type="button">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span class="visually-hidden">Loading...</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-7 table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Type</th>
                                <th scope="col">Challenge</th>
                                <th scope="col">From</th>
                                <th scope="col">To</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">2</th>
                                <td>Twitter</td>
                                <td>5910053576</td>
                                <td>@alice</td>
                                <td>@w3f_registrar</td>
                                <td>unverified</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

</body>

</html>
